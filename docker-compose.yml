version: '3'
services:
  app:
    image: "${IMAGE}"
    network_mode: "host"
    ports:
      - "8443:8443"
      - "5000:5000"
    volumes:
      - "/var/log/sales-booster-java-app:/var/log/sales-booster-java-app"
    environment:
      - "JAVA_OPTS= -Dspring.profiles.active=prod -Dspring.datasource.password=${DB_PASSWORD}
       -Dcom.sun.management.jmxremote -Djava.rmi.server.hostname=${HOST_IP}
       -Dcom.sun.management.jmxremote.port=5000 -Dcom.sun.management.jmxremote.rmi.port=5000
       -Dcom.sun.management.jmxremote.local.only=false
        Dcom.sun.management.jmxremote.authenticate=false
       -Dcom.sun.management.jmxremote.ssl=false -Xms64m -Xmx512m"